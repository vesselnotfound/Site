<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Lunar · Sala do Futuro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #b721ff;
            --neon-blue: #21d4fd;
            --dark-bg: #0a0a14;
            --card-bg: rgba(15, 15, 25, 0.85);
            --text-glow: rgba(183, 33, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            font-family: 'Exo 2', sans-serif;
            color: #eee;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(33, 212, 253, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(183, 33, 255, 0.05) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px var(--text-glow);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.85;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.5;
        }

        /* Grid de Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0 50px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(183, 33, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(183, 33, 255, 0.1), transparent);
            transition: left 0.7s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-purple);
            box-shadow: 
                0 10px 30px rgba(183, 33, 255, 0.25),
                0 0 40px rgba(33, 212, 253, 0.1);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px currentColor;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .card-desc {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .card-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: rgba(33, 212, 253, 0.15);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        .status-offline {
            background: rgba(255, 65, 108, 0.15);
            color: #ff416c;
            border: 1px solid #ff416c;
        }

        .card-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--neon-purple);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
            border-bottom: 1px dashed transparent;
        }

        .card-link:hover {
            border-bottom-color: var(--neon-purple);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Efeito de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(100px); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 20px;
            }
            .logo {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .card {
                padding: 20px;
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(183, 33, 255, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <h1 class="logo">ECLIPSE LUNAR</h1>
            <p class="subtitle">Scripts otimizados para a Sala do Futuro · ByBot Edition</p>
        </header>

        <main>
            <div class="grid" id="cardsGrid">
                <!-- Cards serão inseridos via JavaScript -->
            </div>
        </main>

        <footer>
            <p>Uso educacional · Atualizado via GitHub Mobile · Eclipse Lunar © 2025</p>
        </footer>
    </div>

    <script>
        // Dados dos scripts
        const scripts = [
            {
                title: "Tarefas SP",
                icon: "fas fa-tasks",
                desc: "Automatização completa do sistema de tarefas.",
                status: "online",
                link: "https://crimsonzerohub.xyz/tarefas",
                category: "eclipse"
            },
            {
                title: "Expansão Noturna",
                icon: "fas fa-moon",
                desc: "Expansão de funcionalidades para acesso noturno.",
                status: "online",
                link: "https://crimsonzerohub.xyz/expansao",
                category: "eclipse"
            },
            {
                title: "Leia SP",
                icon: "fas fa-book-open",
                desc: "Otimização de leitura e análise de textos.",
                status: "online",
                link: "https://crimsonzerohub.xyz/leiasp",
                category: "eclipse"
            },
            {
                title: "Khan Academy",
                icon: "fas fa-graduation-cap",
                desc: "Integração avançada com plataforma Khan.",
                status: "online",
                link: "https://crimsonzerohub.xyz/khan",
                category: "eclipse"
            },
            {
                title: "Alura",
                icon: "fas fa-code",
                desc: "Scripts personalizados para Alura Courses.",
                status: "online",
                link: "https://crimsonzerohub.xyz/alura",
                category: "eclipse"
            },
            {
                title: "Redação SP",
                icon: "fas fa-pen-fancy",
                desc: "Ferramentas para redação automática e revisão.",
                status: "offline",
                link: "#",
                category: "destroyer"
            },
            {
                title: "Prepara SP",
                icon: "fas fa-brain",
                desc: "Preparação intensiva com IA generativa.",
                status: "online",
                link: "https://crimsonzerohub.xyz/preparasp",
                category: "eclipse"
            },
            {
                title: "SPeak",
                icon: "fas fa-comment-dots",
                desc: "Otimização de exercícios de speaking.",
                status: "offline",
                link: "#",
                category: "destroyer"
            },
            {
                title: "Matific",
                icon: "fas fa-calculator",
                desc: "Dashboard avançado para matemática.",
                status: "online",
                link: "https://matific.cupiditys.lol/dashboard",
                category: "destroyer"
            }
        ];

        // Renderizar cards
        const grid = document.getElementById('cardsGrid');
        
        scripts.forEach(script => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-category', script.category);
            
            const statusClass = script.status === 'online' ? 'status-online' : 'status-offline';
            const statusText = script.status === 'online' ? 'ONLINE' : 'OFFLINE';
            
            card.innerHTML = `
                <div class="card-icon"><i class="${script.icon}"></i></div>
                <h3 class="card-title">${script.title}</h3>
                <p class="card-desc">${script.desc}</p>
                <span class="card-status ${statusClass}">${statusText}</span>
                <br>
                <a href="${script.link}" target="_blank" class="card-link">
                    ${script.status === 'online' ? 'Acessar Script →' : 'Indisponível'}
                </a>
            `;
            
            // Efeito ripple
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
            
            grid.appendChild(card);
        });

        // Gerar partículas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            particlesContainer.appendChild(particle);
        }

        // Efeito de digitação no título (opcional)
        const logo = document.querySelector('.logo');
        const originalText = logo.textContent;
        logo.textContent = '';
        let i = 0;
        function typeWriter() {
            if (i < originalText.length) {
                logo.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            }
        }
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
